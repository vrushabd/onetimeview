services:
  - type: web
    name: onetimeview
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./onetime.db
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MAX_FILE_SIZE_FREE
        value: 104857600
      - key: ALLOWED_ORIGINS
        value: "*"
